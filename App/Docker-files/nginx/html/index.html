<!DOCTYPE html>
<html>
<head>
    <title>Microservices Web</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- Datatable -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <h1>Microservices Demo</h1>
        </div>

        <!-- Sensors row -->
        <div class="row">
            <div class="col-md-12">
                <!-- Card -->
                <div class="card m-2">
                    <div class="card-header">
                        Sensors Available
                    </div>
                    <div class="card-body">
                        <table id="sensors" class="display">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Type</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sensors Data row -->
        <div class="row">
            <div class="col-md-12">
                <!-- Card -->
                <div class="card m-2">
                    <div class="card-header">
                        Sensors Data
                    </div>
                    <div class="card-body">
                        <table id="sensors-data" class="display">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Sensor</th>
                                    <th>Value</th>
                                    <th>Created at</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form Sensor Data Row -->
        <div class="row m-4">
            <div class="col-md-12">
                <!-- Card -->
                <div class="card m-2">
                    <div class="card-header">
                        Add Sensor Data
                    </div>
                    <div class="card-body">
                        <form id="sensor-data-form">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="form-sensor">Sensor</label>
                                        <select class="form-control" id="form-sensor" name="sensorId">
                                            <option value="">Select Sensor</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="form-value">Value</label>
                                        <input class="form-control" type="number" step=".01" id="form-value" name="value" />
                                    </div>
                                </div>
                                <div class="col-md-2 text-center my-auto">
                                    <button type="submit" class="btn btn-primary">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Datatable js -->
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

    <!-- Custom js -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
